<!DOCTYPE html>
<html>
  <head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/foundation.min.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <div id="app">
      <section class="row controls" v-if="!pickDifficulty">
        <div class="small-12 columns">
          <h2>Pick a difficulty setting first:</h2>
          <button class="easy" @click="easy($event)">Easy</button>
          <button class="medium" @click="medium($event)">Medium</button>
          <button class="hard" @click="hard($event)">Hard</button>
          <button class="impossible" @click="impossible($event)">Impossible</button>
        </div>
      </section>
      <section class="row controls" v-if="pickDifficulty && !isQuitter">
        <div class="small-6 columns">
          <h4>Special Attacks Left: <span>{{ specAttackLimit }}</span></h4>
        </div>
        <div class="small-6 columns">
          <h4>Healing Left: <span>{{ healLimit }}</span></h4>
        </div>
      </section>
      <div v-if="pickDifficulty">
        <section class="row">
          <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
              <div
                class="healthbar text-center"
                style="background-color: green; margin: 0; color: white;"
                :style="{width: playerHealth + '%'}"
              >
                {{ playerHealth }}
              </div>
            </div>
          </div>
          <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
              <div
                class="healthbar text-center"
                style="background-color: green; margin: 0; color: white;"
                :style="{width: monsterHealth + '%'}"
              >
                {{ monsterHealth }}
              </div>
            </div>
          </div>
        </section>
        <section class="row controls" v-if="!gameIsRunning && !isQuitter">
          <div class="small-12 columns">
            <button id="start-game" @click="startGame">START NEW GAME</button>
          </div>
        </section>
        <section class="row controls" v-if="gameIsRunning && !isQuitter">
          <div class="small-12 columns">
            <button id="attack" @click="attack">ATTACK</button>
            <button id="special-attack" @click="specAttack($event)" v-if="specAttackLimit != 0">
              SPECIAL ATTACK
            </button>
            <button id="heal" @click="heal($event)" v-if="healLimit != 0">HEAL</button>
            <button id="give-up" @click="wimp">GIVE UP</button>
            <button id="lucky" @click="luck($event)" v-if="!lucky">Feeling Lucky?</button>
          </div>
        </section>
        <section class="row controls" v-if="isQuitter">
          <div class="small-12 columns">
            <h3>You are a Quitter</h3>
            <button @click="isQuitter = !isQuitter; pickDifficulty = !pickDifficulty; lucky = !lucky">Want to try again?</button>
          </div>
        </section>
        <section class="row log" v-if="turns.length > 0">
          <div class="small-12 columns">
            <ul>
              <li
                v-for="turn in turns"
                :class="{'player-turn': turn.isPlayer, 'monster-turn': !turn.isPlayer}"
              >
                {{turn.text}}
              </li>
            </ul>
          </div>
        </section>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
